<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>TP-Dom</title>
</head>
<body>

  <div class="container bg-dark text-white text-center mt-5 p-3 ">
    <div class="col-12   text-dark bg-light" id="result" name="result" style="height: 30px;">
    
    </div>
    <div class="row  justify-content-center">
      <div class="row">
        <div class="col-3 bg-primary border border-light touche" data-name="c">
c
        </div>
        <div class="col-3 bg-primary border border-light touche" data-name="+/-">
+/-
        </div>
        <div class="col-3 bg-primary border border-light touche " data-name="%" >
%
        </div>
        <div class="col-3 bg-primary bg-warning border border-light touche" data-name="/">
/
        </div>
      </div>
    </div>
    <div class="row  justify-content-center">
      <div class="row">
        <div class="col-3 bg-primary border border-light touche " data-name="7" style="cursor: pointer;">
7
        </div>
        <div class="col-3 bg-primary border border-light touche" data-name="8">
8
        </div>
        <div class="col-3 bg-primary border border-light touche" data-name="9">
9
        </div>
        <div class="col-3 bg-warning border border-light touche" data-name="*">
x
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="row ">
        <div class="col-3 bg-primary border border-light touche" data-name="4">
4
        </div>
        <div class="col-3 bg-primary border border-light touche" data-name="5">
5
        </div>
        <div class="col-3 bg-primary border border-light touche" data-name="6">
6
        </div>
        <div class="col-3 bg-primary bg-warning border border-light touche" data-name="-">
-
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="row">
        <div class="col-3 bg-primary border border-light touche" data-name="1">
1
        </div>
        <div class="col-3 bg-primary border border-light touche" data-name="2">
2
        </div>
        <div class="col-3 bg-primary border border-light touche" data-name="3">
3
        </div>
        <div class="col-3 bg-warning border border-light touche" data-name="+">
+
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="row">
        <div class="col-6 bg-primary border border-light touche" data-name="0">
0
        

        </div>
        <div class="col-3 bg-primary border border-light touche" data-name=".">
,
        </div>
        <div class="col-3 bg-primary bg-warning border border-light touche" data-name="=">
=
        </div>
      </div>
    </div>

  </div>

  
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
